apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorite-notification-svc
  namespace: explorite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification_service
  template:
    metadata:
      labels: 
        app: notification_service
    spec:
      containers:
      - image: ananyaep90/notification-svc
        name: notification-svc-container
        ports:
        - containerPort: 50055
        resources:
          limits:
            cpu: ".2"
            memory: "250Mi"
          requests:
            cpu: ".1"
            memory: "150Mi"
        

---

apiVersion: v1
kind: Service
metadata:
  namespace: explorite
  name: notification-service
spec:
  type: ClusterIP
  ports:
  - port: 50055
    targetPort: 50055
  selector:
    app: notification_service