apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorite-post-svc
  namespace: explorite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels: 
        app: post-service
    spec:
      containers:
      - image: ananyaep90/post-svc:2.4
        name: post-svc-container
        ports:
        - containerPort: 8002
        resources:
          limits:
            cpu: ".2"
            memory: "250Mi"
          requests:
            cpu: ".1"
            memory: "150Mi"
        

---

apiVersion: v1
kind: Service
metadata:
  namespace: explorite
  name: post-service
spec:
  type: ClusterIP
  ports:
  - port: 50053
    targetPort: 50053
  selector:
    app: post_service